    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="heading">
          <h1>Awaken the</h1>
          <span>curiosity within</span>
        </div>
        <div class="sub-heading">
          <h2 class="text">One wonder at a time</h2>
          <button class="btn">Explore</button>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section class="about" id="about">
      <!-- <img src="about-image.jpg" alt="About Me" /> -->
      <div>
        <p id="about-paragraph">
          This is a brief paragraph about myself. You can click the button below
          to expand and collapse this text.
        </p>
        <button id="toggle-about">Toggle</button>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
      <h2>Contact Us</h2>
      <div class="contact-form">
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="4" required></textarea>
          <button type="submit">Send</button>
        </form>
        <div id="output"></div>
      </div>
    </section>
